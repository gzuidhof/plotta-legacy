<template name="job">

      {{>jobHeader}}

    <div class="job-content-body">
      Job ID: {{_id}}
      Name: {{name}}
      Node: {{node}}
      Status: {{status}}
      StartTime: {{startTime}}
      endTime: {{endTime}}

      {{#each streamsForJobId _id}}
        {{>plot this}}<br>
      {{/each}}
    </div>



</template>
