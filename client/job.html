<template name="job">

      {{>jobHeader}}

    <div class="job-content-body">
      {{#if endTime}}
      endTime: {{localizedDateAndTime endTime}}
      {{/if}}

      {{#each streamsForJobId _id}}
        {{>plot this}}<br>
        <hr>
      {{/each}}

      {{#each streamsForJobId _id}}
        <h4>{{title}}</h4>
        {{#each values}}
          <i>({{localizedDateAndTime ts}})</i> {{x}} <b>{{y}}</b><br>
        {{/each}}
      {{/each}}

    </div>



</template>
