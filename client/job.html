<template name="job">

      {{>jobHeader}}

    <div class="job-content-body">
      Job ID: {{_id}}
      Name: {{name}}
      Node: {{node}}
      Status: {{status}}
      StartTime: {{startTime}}
      endTime: {{endTime}}

      {{#each streamsForJobId _id}}
        {{>plot this}}<br>
      {{/each}}

      {{#each streamsForJobId _id}}
        {{#each values}}
          <i>({{localizedDateAndTime ts}})</i> {{x}} <b>{{y}}</b><br>
        {{/each}}
      {{/each}}
      
    </div>



</template>
